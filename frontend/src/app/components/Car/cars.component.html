<div>

    <h1>Cars Info:</h1>

    <table mat-table [dataSource]="cars" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="brand">
          <th mat-header-cell *matHeaderCellDef> Brand </th>
          <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
        </ng-container>
      
        <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef> Model </th>
          <td mat-cell *matCellDef="let element"> {{element.model}} </td>
        </ng-container>

        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef> Color </th>
            <td mat-cell *matCellDef="let element"> {{element.color}} </td>
          </ng-container>

        <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element" id="{{ element.id }}"> 
                <button mat-mini-fab color="accent" (click)="openForm($event)" aria-label="Example icon button with a delete icon">
                    <mat-icon>create</mat-icon>
                </button> 
                <button mat-mini-fab color="warn" (click)="deleteCar($event)" aria-label="Example icon button with a delete icon">
                    <mat-icon>delete</mat-icon>
                </button> 
            </td>
            </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="carsHeaders"></tr>
        <tr mat-row *matRowDef="let row; columns: carsHeaders;"></tr>
    </table>

    <div class="forms">

        <form>
            <h1>Add Car:</h1>
            <mat-form-field appearance="outline">
                <mat-label>Brand</mat-label>
                <input matInput placeholder="Enter brand" id="add-brand" autocomplete="off" required>
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Model</mat-label>
                <input matInput placeholder="Enter model" id="add-model" autocomplete="off" required>
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Color</mat-label>
                <input matInput placeholder="Enter color" id="add-color" autocomplete="off" required>
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Year</mat-label>
                <input matInput placeholder="YYYY-MM-DD" id="add-year" autocomplete="off" required>
            </mat-form-field>
    
            <button mat-raised-button color="primary" (click)="createCar($event)">Add</button>
    
        </form>
    
    
        <form class="edit-form invisible">
            <h1>Edit Car:</h1>
            <mat-form-field appearance="outline">
                <mat-label>Brand</mat-label>
                <input matInput placeholder="Enter brand" id="edit-brand" autocomplete="off">
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Model</mat-label>
                <input matInput placeholder="Enter model" id="edit-model" autocomplete="off">
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Color</mat-label>
                <input matInput placeholder="Enter color" id="edit-color" autocomplete="off">
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Year</mat-label>
                <input matInput placeholder="YYYY-MM-DD" id="edit-year" autocomplete="off">
            </mat-form-field>
    
            <button mat-raised-button color="primary" (click)="updateCar($event)">Edit</button>
    
        </form>

    </div>

</div>
